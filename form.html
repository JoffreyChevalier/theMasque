<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" type="text/css" href="style.css" />
        <title>The Masque</title>
    </head>
    <body>
        <p class="messageRecycle">Bonjour les amis du masque ! Utilisez le formulaire ci-dessous pour
            nous partager vos bonens idées. Récyclage, réutilisation,
            amélioration ... tout ce que vous savez et voulez faire avec vos
            masques usagés ou bien les surstock que vous avez accumulé.
        </p>
        <form>
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label for="firstName"> Prénom:</label>
                <input type="text" id="firstname" name="user_name">
            </div>
            <div>
                <label for="mail">adresse e-mail :</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div>
                <label for="msg"> Votre Message</label>
                <textarea id="msg" name="user_message"></textarea>
                <button type="submit">Send message:</button>
            </div>
            <div>
                <label for="avatar">Partagez vos photos !</label>
                <input type="file"
                    id="idea" name="idea"
                    accept="image/png, image/jpeg">
            </div>

        </form>


    </body>
</html>
