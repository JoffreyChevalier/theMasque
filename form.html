<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" type="text/css"
            href="css/formStyle.css">
        <title>The Masque</title>
    </head>
    <body>
        <p class="messageRecycle">A VOS IDEES !
        </p>
        <form id="myForm" class="container">
            <div>
                <label for="textarea"></label>
                <input type="text" id="name" placeholder="Nom" name="user_name" value="" required>
            </div>
            <div>
                <input type="text" id="firstname" placeholder="Prénom"
                    name="user_name" value=""
                    required>
            </div>
            <div>
                <input type="email" id="mail" placeholder="@" name="user_mail" value=""
                    required>
            </div>
            <div>
                <textarea id="msg" name="user_message" placeholder="laissez nous un message" value="" required></textarea>
                <button class="buttonSub" type="submit">Partager son idée</button>
            </div>
            <div>
                <label for="file">Partagez vos photos !</label>
                <input type="file"
                    id="file" name="file" class="'inputFile"
                    accept="image/png, image/jpeg">
            </div>
                <img src="./photos/plant.jpg" alt="plant">
        </form>

        <script
            src="src/form.js"></script>
    </body>
</html>
